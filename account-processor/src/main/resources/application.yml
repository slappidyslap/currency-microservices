spring:
  application:
    name: account-processor

  datasource:
    url: jdbc:h2:file:./exchange-processor-dev;AUTO_SERVER=TRUE;
    password: sa
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/changelog.yml

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI:http://auth-server:9000}

logging:
  level:
    org:
      springframework:
        security:
          oauth2: trace

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE:http://localhost:8761/eureka}

server:
  port: 0